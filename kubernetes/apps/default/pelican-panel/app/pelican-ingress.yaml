apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: panel-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
spec:
  ingressClassName: internal
  rules:
    - host: pelican.endsys.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pelican-panel
                port:
                  number: 80
