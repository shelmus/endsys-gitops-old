  namespace: default
spec:
  trigger:
    manual: restore-001
  restic:
    repository: pelican-logs-restic-secret
    copyMethod: Snapshot
    destinationPVC: pelican-logs-restored-pvc
    storageClassName: rook-ceph-block
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 100Gi